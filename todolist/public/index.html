<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<script src="script.js" type="text/javascript" ></script>
<div id="heading"><h1>My Todo</h1></div>
<!--<button onclick="todoajax()" name="getlist">get list</button>-->
<div id="active-list" >
    <h3>Active Todos</h3>
<div id="todos_list"></div>
</div>
<div id="addtodo">
    <h3>Add Todo</h3>
<input type="text" id="new_todo" placeholder="enter title"/>
<button id="add_button" onclick="addtodoajax()" name="add todo">add todo</button>
</div>
<div id="complete-div">
    <h3>Completed Todo<button class="hide-show" onclick="hide_show_ajax_complete()">hide/show</button></h3>

<div id="completed_list"></div>
</div>
<div id="deleted-list">
    <h3>Deleted Todos<button class="hide-show" onclick="hide_show_ajax_delete()">hide/show</button></h3>

<div id="deleted_list"></div>
</div>


</body>

</html>
